<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid"
        style="background-image: linear-gradient(to right,rgb(119, 119, 238),rgb(39, 36, 36)); height: 100vh;">

        <div class="row">
            <div class="col-lg-12 col-12 text-center" style="font-size: 500%;">
                TO-DO LIST
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-3">

            </div>
            <div class="col-lg-6 col-12" style="border-radius: 10px; display: flex; justify-content: center; background-color:whitesmoke;">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <input id="todo" class="mt-5" required type="text" style="width: 100%;">
                    </div>
                    <div class="col-lg-12 mt-3 col-12" style="display: flex; justify-content: center;">
                        <button type="submit" onclick="add()"
                            style="height: 10vh; width: 50%; border: none; border-radius: 20%; background-color: rgb(96, 233, 96); font-size: larger;">ADD
                            TO-DO</button>
                    </div>
                    <div class="col-lg-12 mt-5 col-12">
                        <div class="row" id="todo-list">
        
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-3">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
